<script>
    //Problema: Somar Números
    /*
    Considere o seguinte Array:
    let lista = ["A", "E", 2, 4.8, "CINQUENTA", "Araquari", 80, 10, 3.2];
    Some os números da lista e apresente o resultado.
    */

    //Entrada

    const lista = ["A", "E", 2, 4.8, "CINQUENTA", "Araquari", 80, 10, 3.2];
    let soma = 0
    for (dado of lista){
        if(isNaN(dado) == false){
            soma =soma + dado
        }
    }
    document.write(`O resultado da soma dos numero da lista foi: ${soma}`)

</script>
