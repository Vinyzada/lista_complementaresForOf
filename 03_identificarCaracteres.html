<script>
    //Problema: Identificar Caracteres
    /*
    Peça para o usuário informar uma palavra. Após, identifique a quantidade de vogais e de consoantes que existem na palavra informada pelo usuário.
    Apresente as quantidades no final do programa.
    */

    const palavra = window.prompt("Digite uma palavra sem o acento:");
    let palavraSeparada = palavra.split('');
    let vogais = 0;
    const vogaisLista = ["a", "e", "i", "o", "u"];
    for (letra of palavraSeparada) {
        for (check of vogaisLista){
            if(letra == check){
                vogais++
            }
        }
    }
    document.write(`Quantidade de vogais: ${vogais} <br> Quantidade de consoantes ${palavraSeparada.length - vogais}`);

</script>
